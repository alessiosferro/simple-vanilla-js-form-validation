<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/form.css" />
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2 class="form-header">Register With Us</h2>
        <div class="form-group">
          <label class="form-group__label" for="username">Username</label>
          <input
            class="form-group__control"
            autocomplete="username"
            type="text"
            name="username"
            id="username"
            placeholder="Enter username"
          />
          <small class="form-group__control-feedback">Error message</small>
        </div>
        <div class="form-group">
          <label class="form-group__label" for="email">E-Mail</label>
          <input
            class="form-group__control"
            autocomplete="email"
            type="text"
            name="email"
            id="email"
            placeholder="Enter email"
          />
          <small class="form-group__control-feedback">Error message</small>
        </div>

        <!-- PASSWORD FIELD -->
        <div class="form-group">
          <label class="form-group__label" for="password">Password</label>
          <input
            class="form-group__control"
            autocomplete="current-password"
            type="password"
            name="password"
            id="password"
            placeholder="Enter password"
          />
          <small class="form-group__control-feedback">Error message</small>
        </div>

        <!-- PASSWORD CONFIRMATION FIELD -->
        <div class="form-group">
          <label class="form-group__label" for="passwordConfirmation"
            >Confirm Password</label
          >
          <input
            class="form-group__control"
            type="text"
            name="passwordConfirmation"
            id="passwordConfirmation"
            placeholder="Enter password"
          />
          <small class="form-group__control-feedback">Error message</small>
        </div>
        <button type="submit" class="form-btn form-btn--submit">Submit</button>
      </form>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
